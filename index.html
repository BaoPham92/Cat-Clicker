<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cat Clicker is a example of basic practices for scaling.">
    <title>Cat clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/app.css" />
</head>

<body>

    <header>
        <h1>Cat Clicker</h1>
    </header>

    <main>

        <section role="contentinfo">
            <h2 id='total-clicks' aria-label="Number of clicks a user has made.">Number of clicks: 0</h2>
        </section>

        <figure>
            <img src="Images/cat.jpg" alt="Image of a cat" aria-label="An image of a cat">
            <figcaption>The image above will be the target for clicks.</figcaption>
        </figure>
    </main>

    <script src="JS/app.js"></script>
</body>

</html>
