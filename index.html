<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cat Clicker is a example of basic practices for scaling.">
    <title>Cat clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/app.css" />
</head>

<body>

    <header>
        <h1>Cat Clicker</h1>
    </header>

    <main>

        <section id="cat-list">
                <h3>Cat list by names:</h3>
                <p>Scroll left or right for options to select from.</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </section>

        <figure>
            <h3 aria-label="The first cat picture">My name is, One.</h3>
            <img class="cat-image" src="Images/cat.jpg" type="submit alt=" Tom the cat. " aria-label="A cat image. ">
            <figcaption>The images above will be the target for clicks.</figcaption>
        </figure>

        <figure>
            <h3 aria-label="The second cat picture ">My name is, Two.</h3>
            <img class="cat-image " src="Images/cat2.jpg " type="submit alt="Two the cat." aria-label="A second cat image.">
            <figcaption>The images above will be the target for clicks.</figcaption>
        </figure>

        <figure>
            <h3 aria-label="The second cat picture">My name is, three.</h3>
            <img class="cat-image" src="Images/cat3.jpg" type="submit alt=" Two the cat. " aria-label="A second cat image. ">
            <figcaption>The images above will be the target for clicks.</figcaption>
        </figure>

        <figure>
            <h3 aria-label="The second cat picture ">My name is, Four.</h3>
            <img class="cat-image " src="Images/cat4.jpg " type="submit alt="Two the cat." aria-label="A second cat image.">
            <figcaption>The images above will be the target for clicks.</figcaption>
        </figure>

        <figure>
            <h3 aria-label="The second cat picture">My name is, Five.</h3>
            <img class="cat-image" src="Images/cat6.jpg" type="submit alt=" Two the cat. " aria-label="A second cat image. ">
            <figcaption>The images above will be the target for clicks.</figcaption>
        </figure>
    </main>

    <script src="JS/app.js "></script>
</body>

</html>
